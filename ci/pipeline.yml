---
resource_types:
- name: kubernetes
  type: docker-image
  source:
    repository: zlabjp/kubernetes-resource
    tag: "1.15"

resources:
  - name: git-source
    type: git
    icon: github-circle
    source:
      uri: https://github.com/funkypenguin/phippyandfriends.git

  - name: kube-cluster
    type: kubernetes
    icon: kubernetes
    source:
      server: ((kubernetes-url))
      namespace: dev
      token: ((kubernetes-token))
      certificate_authority: ((kubernetes-cert))

  - name: harbour
    type: registry-image
    icon: pier-crane
    source:
      username: ((registry-username))
      password: ((registry-password))
      debug: true
      repository: ((registry-url))/((component))


jobs:
  - name: job
    public: true
    plan:
      - get: git-source
        trigger: true

      # This generic task takes a param "component", and builds the dockerfile found in the <git-source>/<component directory.
      - task: build-image
        file: git-source/ci/build-with-kaniko.yml

      # This task uploads the image generated above into the registry
      - put: harbour
        params:
          image: image/image.tar

      - task: helm lint chart
        config:
          inputs: 
            - name: git-source
          platform: linux
          image_resource:
            type: docker-image
            source: { repository: dtzar/helm-kubectl }
          run: 
            path: helm 
            args:
              - lint 
              - git-source/((component))/charts/((component))

      - task: create manifest from chart
        config:
          inputs: 
            - name: git-source
          outputs:
            - name: helm-generated-manifest
          platform: linux
          image_resource:
            type: docker-image
            source: { repository: dtzar/helm-kubectl }
          run: 
            path: helm 
            args:
              - template 
              - --set
              - buildID=bananapants
              - --set
              - image.repository=registry-internal.elpenguino.net/library/((component))
              - --set
              - image.tag=latest      
              - --output-dir=helm-generated-manifest
              - git-source/((component))/charts/((component))                

      - task: kubeval manifest
        config:
          inputs: 
            - name: helm-generated-manifest
          platform: linux
          image_resource:
            type: docker-image
            source: { repository: garethr/kubeval }
          run: 
            path: kubeval 
            args:
              - -d
              - helm-generated-manifest


      - put: kube-cluster 
        params:
          kubectl: apply -f helm-generated-manifest/((component))/templates
          #wait_until_ready_selector: app=myapp


